<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex002</title>
</head>
<body>
    
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>

    <script>

        let nome = prompt('Qual é seu nome')
        document.write(`Seu nome tem ${nome.length} letras <br>`)  
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br>`)  
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}<br>`) 
        
        /* *** COMENTÁRIOS: ***
        "length" => Conta a quantidade de caracteres.
        "document.white" => Escreve na tela.
        "toUpperCase" => texto em letras MAIÚSCULAS.
        "toLowerCase" => texto em letras minúsculas.
        */

    </script>

</body>
</html>
