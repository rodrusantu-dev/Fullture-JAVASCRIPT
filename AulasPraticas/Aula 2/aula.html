<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
     <title>Hands On 2</title>
     <script src="./aula.js" defer></script>
</head>
<body>
   
    <form id="form">
        <input type="name" required name="username" id="username" placeholder="Digite seu nome" />
        <br>
        <input type="email" required name="email" id="email" placeholder="Digite seu email" />
        <br>
        <input type="password" required name="password" id="password" placeholder="digite sua senha"/>
        <br>
        <input type="password" required name="passwordConfirm" id="passwordConfirm" placeholder="confirme sua senha"/>
        <br>
        <input type="submit" required value="Enviar Dados">
    </form>
    
    <p id="retornoDoForm"></p>

</body>
</html>
