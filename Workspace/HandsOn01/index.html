<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aula 28/11</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
        
    </head>
    <body>
        <form id="form">
            <h2 class="titulo-form">FORMULÁRIO DE TESTE A</h2>
            <div class="layout_form">
            <input type="email" name="email" id="email" placeholder="Digite seu email" />
            <input type="password" name="password" id="password" placeholder="digite sua senha"/>
           
            <br><br>
            <!--CAMPO DE OPÇÕES DE SELETOR DE BOLA-->
            <p class="menu-texto">Menu de Opções (radio):</p>
            <input type="radio" name="option" id="option1" value="option1"> Opção 1
            <input type="radio" name="option" id="option2" value="option2"> Opção 2
            <input type="radio" name="option" id="option3" value="option3"> Opção 3
            <input type="radio" name="option" id="option4" value="option4"> Opção 4
            <br>

            <!--CAMPO DE CHECK BOX-->
            <p class="menu-texto">Check Box - Marcar:</p>
            <input type="checkbox" name="teste-check" id="teste-check" value="test-check"> Testando checkbox          
            <br>

            <!--CAMPO DE TEXTO PARA DIGITAÇÃO DO USUÁRIO-->
            <p class="menu-texto">TexArea - Campo de Texto normal:</p>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
           
            <br>
            <!--CAMPO DE OPÇÕES DE SELETOR SUSPENSO-->
            <p class="menu-texto">Menu opções suspensas(option):</p>
            <select id="options">
                <option value=""></option>
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
                <option value="opcao4">Opção 4</option>
            </select>
            <br><br>
            
            <p class="menu-texto2">BOTÃO ENVIAR TUDO:</p>
            <input type="submit" />
            </div>
        </form>

        <p id="mensagem"></p>
    </body>

</html>
